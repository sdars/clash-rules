name: Generate RULE-SET for Premium Edition of Clash
on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "king_direct=https://raw.githubusercontent.com/sdars/clash-rules/master/myrule/direct/rule.txt" >> $GITHUB_ENV
          echo "king_proxy=https://raw.githubusercontent.com/sdars/clash-rules/master/myrule/proxy/rule.txt" >> $GITHUB_ENV
        shell: bash

      - name: Checkout the "hidden" branch
        uses: actions/checkout@v4
        with:
          ref: hidden

      - name: Generate kingdomainproxy.txt file
        run: |
          echo "payload:" > kingdomainproxy.txt
          curl -sSL ${king_proxy} | grep -E "^(full|domain):" | awk -F ':' '{printf "  - '\''+.%s'\''\n", $2}' >> kingdomainproxy.txt

      - name: Generate kingdomaindirect.txt file
        run: |
          echo "payload:" > kingdomaindirect.txt
          curl -sSL ${king_direct} | grep -E "^(full|domain|keyword):" | awk -F ':' '{if ($1 == "full") printf "  - '\''%s'\''\n", $2; else if ($1 == "domain") printf "  - '\''*.%s'\''\n", $2; else if ($1 == "keyword") printf "  - '\''*%s*'\''\n", $2}' >> kingdomaindirect.txt

      - name: Move files to publish directory
        run: |
          mkdir -p publish
          mv kingdomainproxy.txt kingdomaindirect.txt ./publish/

      - name: Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release
